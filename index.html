<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Anne Thai</title>
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <script src="js/libs/modernizr-2.5.3.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="progress-bar"></div>
            <ul id="menu-item">
                <li id="about-me" class="bordered">
                    <a href="#about-me" title="about-me">
                        <span class="big">Hey!</span>
                        <span class="medium">I'm a graphic &amp; UI designer from Paris.</span>
                        <span class="label">About Anne Thai</span>
                    </a>
                </li>
                <li id="inspirations">
                    <a href="#inspirations" title="inspirations">
                        <span class="icon" data-identifier="inspirations"></span>
                        <span class="label">Inspirations</span>
                    </a>
                </li>
                <li id="multimedias" class="bordered">
                    <a href="#category/multimedias" title="multimedias">
                        <span class="icon" data-identifier="multimedias"></span>
                        <span class="label">Multimedias</span>
                    </a>
                </li>
                <li id="on-paper" class="bordered">
                    <a href="#category/on-paper" title="on-paper">
                        <span class="icon" data-identifier="on-paper"></span>
                        <span class="label">On paper</span>
                    </a>
                </li>
                <li id="photography">
                    <a href="#category/photography" title="photography">
                        <span class="icon" data-identifier="photography"></span>
                        <span class="label">Photography</span>
                    </a>
                </li>
            </ul>

            <a href="#home">
                <div id="logo">
                    Anne Thai
                </div>
            </a>
        </header>

        <div role="main" id="main">
        </div>

        <div class="clear"></div>

        <footer id="footer">
        </footer>
    </div>

    <script type="text/template" id="project-detail-template">
        <div id="project-detail">
            <%= content %>
            <div class="clear"></div>
        </div>
    </script>

    <script type="text/template" id="inspirations-container-template">
        <div id="inspirations-container">
            <% var i = 0; _.each(inspirations, function(links, category) { %> 

            <div class="inspiration <% if (i == length - 1) { %>span-5<% } else { %>span-6<% } %>">
                <h3><%= category %></h3>
                <ul>
                    <% _.each(links, function(link, i) { %> 
                        <li><a href="<%= link.get('url') %>"><%= link.get('title') %></a></li>
                    <% }); %>
                </ul>
            </div>

            <% i++; }); %>

            <div class="clear"></div>
        </div>
    </script>

    <script type="text/template" id="images-container-template">
        <div id="images-container">
            <ul>
                <% _.each(images, function(image, i) { %> 
                <li>
                    <img src="<%= image %>" />
                </li>
                <% }); %>
            </ul>
        </div>
    </script>

    <script type="text/template" id="inspirations-template">
        <div id="inspirations">
            <%= content %>
        </div>
    </script>

    <script type="text/template" id="slideshow-template">
        <div class="slideshow span-14">
            <div class="slideshow-container">
                <div class="slideshow-slides-container" id="slider">
                    <ul class="slideshow-item-list">
                        <% _.each(images, function(image, i) { %> 
                            <% if (i == 0) { %>
                                <li style="display: block">
                            <% } else { %>
                                <li style="display: none">
                            <% } %>
                            <img src="<%= image %>" alt="" />
                        </li>
                        <% }); %>
                    </ul>
                    <div class="slideshow-arrow top-left">
                    </div>
                    <div class="slideshow-arrow bottom-right">
                    </div>
                </div>
            </div>

            <ul class="slideshow-position-list">
                <% _.each(images, function(image, i) { %> 
                    <li>
                        <% if (i == 0) { %>
                            <a href="#<%= i %>" class="active" data-slide="<%= i %>">
                        <% } else { %>
                            <a href="#<%= i %>" data-slide="<%= i %>">
                        <% } %>
                        <span><%= i + 1 %></span>
                        </a>
                    </li>
                <% }); %>
            </ul>
        </div>
    </script>

    <script type="text/template" id="projects-slider-template">
        <div id="projects">
            <h3 id="cloud">
                <span class="icon" data-identifier='cloud'></span>
                <span class="label medium">All <%= title %></span>
            </h3>

            <div id="projects-container">
                <div id="arrow-right" class="arrow right">
                    <span class="icon" data-identifier="arrow-right"></span>
                </div>
                <div id="arrow-left" class="arrow left">
                    <span class="icon" data-identifier="arrow-left"></span>
                </div>
                <ul>
                    <% projects.each(function(project) { %> 
                    <li>
                    <div class="project<% if (current !== undefined && current.get('slug') == project.get('slug')) { %> active<% } %>">
                            <a href="#category/<%= project.get('category') %>/<%= project.get('slug') %>">
                                <div class="arrow-container top-left"></div>
                                <div class="arrow-container top-right"></div>
                                <div class="arrow-container bottom-right"></div>
                                <div class="arrow-container bottom-left"></div>

                                <img src="<%= project.get('thumbnail') %>" />
                            </a>
                        </div>
                    </li>
                    <% }); %>
                </ul>

                <div class="clear"></div>
            </div>
        </div>
    </script>

    <script type="text/template" id="project-focus-template">
        <div class="span-9 project-focus">
            <h2><%= project.get('title') %></h2>
            <div class="project-focus-container">
                <div class="project-focus-header">
                    <table>
                        <% if (project.get('type') !== undefined) { %>
                        <tr>
                            <td class="label">Type :</td>
                            <td><%= project.get('type') %></td>
                        </tr>
                        <% } %>
                        <% if (project.client !== undefined) { %>
                        <tr>
                            <td class="label">Client :</td>
                            <td><%= project.get('client') %></td>
                        </tr>
                        <% } %>
                    </table>
                </div>

                <p class="description"><%= project.get('description') %></p>
            </div>
        </div>
    </script>

    <script type="text/template" id="homepage-template">
        <div class="message span-10">
            <ul>
                <% _.each(messages, function(message, i) { %>
                    <li <% if (i == current) { %>class="current"<% } %>><%= message %></li>
                <% }) %>
            </ul>
        </div>
    </script>

    <script src="js/libs/zepto.min.js"></script>
    <script src="js/libs/underscore.min.js"></script>
    <script src="js/libs/backbone.min.js"></script>
    <script src="js/libs/raphael.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>

    <script type="text/javascript">
    var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
</body>
</html>
